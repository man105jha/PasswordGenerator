<div class="d-flex justify-content-center">
    <div class="card mt-4 mb-4" style="height: auto;width: 500px;">
        <div class="card-header">
            <h1 class="text-center">PassWord Generator</h1>
        </div>
        <form  >
            
            <div class="row mb-3 mx-3 mt-3">
               
                <div class="col-sm-10">
                    <label  class="col-form-label">Enter length of password</label>
                  <input  class="form-control" (input)="onChangeLength($event)">
                </div>
            </div>
            
            <div class="row mb-3 mx-4 mt-3">
               
                <div class="form-check form-switch">
                    <input class="form-check-input" (change)="onChangeLetter()" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Include Letters</label>
                  </div>
                  
            </div>
            <div class="row mb-3 mx-4 mt-3">
               
                <div class="form-check form-switch">
                    <input class="form-check-input" (change)="onChangeNumber()" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label"  for="flexSwitchCheckDefault">Include Numbers</label>
                  </div>
                  
            </div>
            <div class="row mb-3 mx-4 mt-3">
               
                <div class="form-check form-switch">
                    <input class="form-check-input" (change)="onChangeSpecial()" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Include Special Characters</label>
                  </div>
                  
            </div>

            <div class="row mb-3 mx-3 mt-3">
               
                <div class="col-sm-10 d-flex justify-content-center">
                    <button type="button" [disabled]="!(length&&(isLetter||isNumber||isSpecial))" (click)="onSubmit()" class="btn btn-primary btn-lg ">Generate</button>

                </div>
            </div>


           

            <div class="row mb-3 mx-3 mt-3 " *ngIf="password">
               
                <div class="col-sm-10">
                    <label  class="col-form-label">Your Password  </label>
                  <input  class="form-control" [value]="password">
                </div>
            </div>
            

            
        
           
        
      
        </form>
    </div>
   

</div>
